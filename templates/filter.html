<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Reports</title>
    <style>
        .filters-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Filtered Reports</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Status</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.title }}</td>
                <td>{{ report.category }}</td>
                <td>{{ report.status }}</td>
                <td>{{ report.date }}</td>
                <td>{{ report.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
