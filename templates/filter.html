<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Reports</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .filters-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 250px;
            z-index: 999;
        }

        .filters-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .filters-container input,
        .filters-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .filters-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .filters-container button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 12px;
            }

            .filters-container {
                width: 100%;
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Filtered Reports</h1>
    
    <!-- Table for filtered reports -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Status</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.title }}</td>
                <td>{{ report.category }}</td>
                <td>{{ report.status }}</td>
                <td>{{ report.date }}</td>
                <td>{{ report.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
